<script>
     // Improved fetch script with local storage caching
document.addEventListener('DOMContentLoaded', () => {
const apiUrl = 'https://admin931.alleycatsol.xyz/api/fromAdmin';
const totalSoldElement = document.getElementById('totalSold');
const localStorageKey = 'alleyCatTotalSold';
const localStorageTimestampKey = 'alleyCatTotalSoldTimestamp';

// Check if we have cached data and it's not too old
const cachedValue = localStorage.getItem(localStorageKey);
const cachedTimestamp = localStorage.getItem(localStorageTimestampKey);
const currentTime = Date.now();

// Function to update the display and cache
function updateTotalSold(value) {
    totalSoldElement.innerText = value;
    localStorage.setItem(localStorageKey, value);
    localStorage.setItem(localStorageTimestampKey, currentTime.toString());
}

// Always attempt to fetch on first load
fetch(apiUrl)
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json();
    })
    .then(data => {
        const totalSold = data.progress;
        updateTotalSold(totalSold);
    })
    .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
        
        // If fetch fails and we have cached data, use that
        if (cachedValue) {
            totalSoldElement.innerText = cachedValue + 'M';
        } else {
            // If no cached data, show a default value or loading state
            totalSoldElement.innerText = 'Loading...';
            
            // Optional: Retry after a short delay
            setTimeout(() => {
                window.location.reload();
            }, 2000);
        }
    });
});

let positionX = 0;
let positionY = 70;
const speed = 1; // Pixels per frame
const cat = document.getElementById("cat");
const maxX = window.innerWidth * 1.2;
const minY = 50;
const maxY = window.innerHeight - 100;

function moveCat() {
positionX += speed;

if (positionX > maxX) {
    positionX = -200; // Reset to start from the left
    positionY = Math.random() * (maxY - minY) + minY; // Random vertical position
}

cat.style.left = `${positionX}px`;
cat.style.bottom = `${positionY}px`;

// Use `requestAnimationFrame` for smooth motion
requestAnimationFrame(moveCat);
}

        cat.style.animation = "jump 0.5s ease-in-out";
        setTimeout(() => {
            cat.style.animation = ""; // Reset animation
        }, 500);
    } else {
        positionY = Math.random() * (maxY - minY) + minY;
    }
}
}

// Set a timer for occasional jumps
setInterval(randomJumpOrPathChange, 1000);

positionY += Math.random() * 20 - 10; // Add some vertical jitter
if (positionY < minY) positionY = minY;
if (positionY > maxY) positionY = maxY;
}
setInterval(randomMovement, 3000);

document.getElementById("cat").addEventListener("click", () => {
const cat = document.getElementById("cat");
cat.style.animation = "jump 0.5s ease-in-out";

setTimeout(() => {
    cat.style.animation = "";
}, 500);
});

function createRainEffect() {
const rainContainer = document.createElement("div");
rainContainer.id = "rain-container";
document.body.appendChild(rainContainer);

for (let i = 0; i < 100; i++) {
    const rainDrop = document.createElement("div");
    rainDrop.className = "rain-drop";
    rainDrop.style.left = `${Math.random() * 100}vw`;
    rainDrop.style.animationDuration = `${Math.random() * 2 + 1}s`;
    rainDrop.style.animationDelay = `${Math.random() * 0}s`;
    rainContainer.appendChild(rainDrop);
}
}

createRainEffect();
function generateRetroColors() {
const element = document.getElementById("flashing-multi-colors");
setInterval(() => {
    const colors = ["red", "yellow", "green", "blue", "cyan", "purple", "orange"];
    const randomColor1 = colors[Math.floor(Math.random() * colors.length)];
    const randomColor2 = colors[Math.floor(Math.random() * colors.length)];

    element.style.color = randomColor1;
    element.style.textShadow = `
        0 0 5px ${randomColor1}, 
        0 0 10px ${randomColor2}, 
        0 0 15px ${randomColor1}
    `;
}, 300); // Change colors every 300ms
}

generateRetroColors();


function showListingPopup() {
    document.getElementById("listingModal").style.display = "block";
}

function showNextPopup() {
    closeModal('listing');
    document.getElementById("promoModal").style.display = "block";
}

document.addEventListener("DOMContentLoaded", () => {
    // Show listing popup first
    showListingPopup();
